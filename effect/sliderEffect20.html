<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        li {list-style: none;}
        a {text-transform: none; color: #000}
        a:hover {text-decoration: none;}
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');

        /* header */
        #header {
            position: fixed;
            left: 0; top: 0;
            width: 100%; height: 100px;
            z-index: 3000;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #header .nav {
            flex: 0 0 30%;
            padding-left: 100px;
        }
        #header .nav li {
            display: inline;
        }
        #header .nav li a {
            font-family: "Roboto";
            font-size: 14px;
            padding-right: 10px;
        }
        #header .nav li.active a {
            font-weight: bold;
        }
        #header h1 {
            flex: 0 0 40%;
            text-align: center;
            font-family: "Roboto";
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 10px;
            text-transform: uppercase;
        }
        #header .hamNav {
            flex: 0 0 30%;
            text-align: right;
            padding-right: 90px;
        }
        #header .hamNav .ham {
            position: relative;
            display: inline-block;
            width: 50px; height: 50px;
            transition: all 0.5s ease;
        }
        #header .hamNav .ham span {
            display: block;
            position: absolute;
            left: 10px; top: 25px;
            width: 30px; height: 3px;
            background: #000;
        }
        #header .hamNav .ham span::before {
            content: '';
            position: absolute;
            top: -10px; left: 0;
            width: 50%; height: 3px;
            background: #000;
            transform-origin: left;
        }
        #header .hamNav .ham span::after {
            content: '';
            position: absolute;
            bottom: -10px; right: 0;
            width: 50%; height: 3px;
            background: #000;
            transform-origin: right;
        }
        #header .hamNav .ham.active {
            transform: rotate(135deg);
        }
        #header .hamNav .ham.active span::before {
            top: 0; transform: translateX(100%) rotate(-90deg);
        }
        #header .hamNav .ham.active span::after {
            bottom: 0; transform: translateX(-100%) rotate(-90deg);
        }

        /* slider */
        .slider-wrap {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        .slider-img {
            position: absolute;
            width: 100%;
            height: 100vh;
        }
        .slider-img .slider {
            position: absolute;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .slider-img .slider:nth-child(1){
            background: #fcefe9;
        }
        .slider-img .slider:nth-child(2){
            background: #e9effd;
        }
        .slider-img .slider:nth-child(3){
            background: #fae3f5;
        }
        .slider-img .slider:nth-child(4){
            background: #fbe368;
        }
        .slider-img .slider:nth-child(5){
            background: #ccebfa;
        }
        .slider-img .slider:nth-child(6){
            background: #fcefe9;
        }
        .slider-img .slider:nth-child(7){
            background: #e9effd;
        }
        /* slider-text */
        .slider {

        }
        .slider .slider_text {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            font-size: 8vw;
            line-height: 6vw;
            color: #fff;
            font-family: 'Poppins';
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-weight: 700;
            overflow: hidden;
        }
        .slider .slider_img {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }
        .slider .slider_img img {
            max-width: 500px;
            width: 100%;
            display: block;
            margin: 0 auto;
        }
        .slider .slider_count {
            position: absolute;
            left: 130px; top: 100px;
            font-size: 90px;
            font-style: italic;
            font-family: "Playfair Display";
        }
        .slider .slider_count::before {
            content: '';
            width: 100%; height: 100%;
            position: absolute;
            left: 0; top: 0;
        }
        .slider .slider_count span {
            position: relative;
        }
        .slider .slider_count span:first-child {
            margin-right: 76px;
        }
        .slider .slider_count span:first-child::before {
            content: '';
            position: absolute;
            right: -80px;
            bottom: 45px;
            width: 60px;
            height: 1px;
            background: #000;
        } 

        /* slider-nav */
        .slider-nav a {
            position: absolute;
            width: 100px;
            height: 100vh;
            bottom: 0;
            z-index: 2000;
            background: #fff;
        }
        .slider-nav a svg {
            width: 18px; height: 18px;
            position: absolute;
        }
        .slider-nav a.prev {
            left: 0;
        } 
        .slider-nav a.prev svg {
            left: 0;
            bottom: 40px;
            margin: 45px 0 0 40px;
            transform: rotate(45deg);
        }
        .slider-nav a.next {
            right: 0;
            background: #fff;
        } 
        .slider-nav a.next svg {
            right: 0;
            bottom: 40px;
            margin: 40px 50px 0 40px;
            transform: rotate(-135deg);
        } 

        /* slider-dot */
        .slider-dot {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            bottom: 0;
            height: 100px;
            background: #fff;
            z-index: 1000;
            text-align: center;
        }
        .slider-dot a {
            display: inline-block;
            width: 10px; height: 10px;
            line-height: 9px;
            border-radius: 50%;
            border: 1px solid rgb(211, 211, 211);
            color: #000;
            font-family: 'Roboto';
            font-style: italic;
            font-size: 12px;
            font-weight: bold;
            text-indent: -9999px;
            margin: 50px 15px;
        }
        .slider-dot a.active {
            border: 0;
            color: #333;
            text-indent: 0px;
        }
        .slider-dot a.active {
            border: 0;
            color: #333;
            text-indent: 0px;
        }

        /* slider Animation */
        .slider .slider_text span {
            display: inline-block;
            transform: translate(0, 200px) rotate(-60deg);
            transition: all 1s ease;
        }
        .slider .slider_count::before {
            transform-origin: left;
            background: #fff;
        }
        .slider.active .slider_count::before {
            animation: reveal 0.7s ease forwards;
        }
        @keyframes reveal {
            0%   {transform: scaleX(0); transform-origin: left;}
            50%  {transform: scaleX(1); transform-origin: left;}
            51%  {transform: scaleX(1); transform-origin: right;}
            100% {transform: scaleX(0); transform-origin: right;}
        }

        .slider .slider_img img {
            transform: scale(0);
            transition: all .5s cubic-bezier();
        }
        .slider.active .slider_img img {
            transform: scale(1.5);
        }

        .slider.active .slider_text span {
            transform: translate(0, 0) rotate(0deg);
        }
        .slider.active .slider_text span:nth-child(1) {transition-delay: 0.05s;}
        .slider.active .slider_text span:nth-child(2) {transition-delay: 0.10s;}
        .slider.active .slider_text span:nth-child(3) {transition-delay: 0.15s;}
        .slider.active .slider_text span:nth-child(4) {transition-delay: 0.20s;}
        .slider.active .slider_text span:nth-child(5) {transition-delay: 0.25s;}
        .slider.active .slider_text span:nth-child(6) {transition-delay: 0.30s;}
        .slider.active .slider_text span:nth-child(7) {transition-delay: 0.35s;}
        .slider.active .slider_text span:nth-child(8) {transition-delay: 0.40s;}
        .slider.active .slider_text span:nth-child(9) {transition-delay: 0.45s;}
        .slider.active .slider_text span:nth-child(10) {transition-delay: 0.50s;}
        .slider.active .slider_text span:nth-child(11) {transition-delay: 0.50s;}

    </style>
</head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
        var sliderWrap = $(".slider-wrap"),
            sliderImg = $(".slider-img"),
            slider = $(".slider"),
            sliderNav = $(".slider-nav"),
            sliderDot = $ (".slider-dot"),
            sliderCount = $(".slider_count"),
            sliderNumber = sliderCount.find(".sliderNumber"),
            sliderTotal = sliderCount.find(".sliderTotal");

        var dotHTML = "",
            currentIndex = 0,
            duration = 1000,
            easing = "easeOutExpo",
            sliderLength = slider.length,
            sliderTimer = "",
            interval = 3000;

        //이미지 위치 설정 forEach(), map(), reduce()
        slider.each(function(index){
            console.log(index)
            $(this).css({ "left": 100*index+"%" });

            dotHTML += "<a href='#'>0"+ (index+1) +"</a>";
        });  
        sliderDot.html(dotHTML);

        //이미지 움직이기
        function gotoSlider(num){
            sliderImg.stop().animate({"left": num*-100+"%"}, duration, easing);
            currentIndex = num;

            gotoActive();
        }

        //활성화 표시하기
        function gotoActive(){
            slider.removeClass("active").eq(currentIndex).addClass("active");
            sliderDot.find("a").removeClass("active").eq(currentIndex).addClass("active");
            sliderNumber.text("0" + (currentIndex + 1));
            sliderTotal.text("0" + sliderLength);
        }

        //버튼 클릭하기
        sliderNav.on("click","a",function(e){
            e.preventDefault();

            var nextIndex = (currentIndex + 1) % sliderLength;
            var prevIndex = (currentIndex - 1) % sliderLength;
            if( currentIndex == 0 ) prevIndex = sliderLength - 1;

            if( $(this).hasClass("prev") ){
                gotoSlider(prevIndex);
            } else {
                gotoSlider(nextIndex);
            }
        });

        //닷 버튼 클릭하기
        sliderDot.on("click","a",function(e){
            e.preventDefault();
            if( !$(this).hasClass("active") ){
                gotoSlider( $(this).index() );
            }
        });

        // 자동 플레이
        function startTimer(){
            sliderTimer = setInterval(function(){
                var intervelNum = (currentIndex + 1) % sliderLength;
                gotoSlider(intervelNum);
            }, interval);
        }

        function stopTimer(){
            clearInterval(sliderTimer);
        }

        sliderWrap.on({mouseenter: stopTimer, mouseleave: startTimer});

        // 글씨 쪼개기
        $(".split").each(function(){
            var text = $(this).text();
            let split = text.split("").join("</span><span aria-hidden='true'>");
                split = "<span aria-hidden='true'>" + split + "</span>";
            $(this).html(split).attr("aria-label", text);
        });

        // 바로 시작하기
        gotoSlider(currentIndex);
        // startTimer();
    </script>
