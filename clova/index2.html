<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <title>Clova02</title>
    <style>
        /* reset */
        * {margin: 0; padding: 0;}
        ul {list-style: none;}
        a {text-decoration: none;}
        body {font-family: 'NanumSquare', sans-serif !important;}

        /* rayout */
        #header {width: 100%; height: 86px; position: fixed; left: 0; top: 0; right: 0; z-index: 100; background: #000; background-repeat: no-repeat;}
        #banner {
            width: 100%; height: 767px; 
            background-image: url(https://static-clova.pstatic.net/static/c9c16b3/img/main/main_lamp.jpg);
            background-size: cover;
            margin-top: -10px;
        }
        #cont1 {width: 100%;}
        #cont2 {width: 100%;}
        #cont3 {width: 100%;}
        #cont4 {width: 100%;}
        #cont5 {width: 100%;}
        #cont6 {width: 100%;}
        #footer {width: 100%;}
        .container {width: 1240px; height: inherit; margin: 0 auto;}

        /* header */
        .header {width: inherit; height: inherit; position: fixed; left: 0; top: 0; right: 0; z-index: 100; background: #000; margin: 0 auto;}
        .header_logo {margin-top: 30px;}
        .header_logo a {
            width: 145px; height: 22px; 
            background-image: url(https://static-clova.pstatic.net/static/c9c16b3/img/sprite/sp_svg_icon.svg); 
            background-repeat: no-repeat;
            background-position: -4px -4px;
        }
        .header_list {margin-left: 350px;}
        .header_list ul {}
        .header_list li {float: left; margin-right: 40px;}
        .header_list li a {padding-right: 40px; color: #a8a8a8; font-size: 14px; font-weight: 800;}
        .header_btn {}
        .header_btn a {
            color: #fff; 
            font-size: 12px; font-weight: 700; 
            letter-spacing: -.25px;
            border: 1px solid #fff;
            padding: 7px 10px;
            border-radius: 3px;
        }
        .header_btn01 {margin-right: 7px;}

        /* banner */
        .banner {}
        .banner h2 {color: #fff; font-size: 60px; display: inline-block;}
        .banner_btn {}
        


        /* 텍스트 숨김 */
        .ir_so {overflow: hidden; position: absolute; width: 0; height: 0; line-height: 0; text-indent: -9999px;}
        /* 대체 텍스트가 아닌 접근성을 위한 숨김 텍스트를 제공할 때 */ 
    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header">
                <div class="header_logo">
                    <a href="#" class="ir_so">logo</a>
                </div>
                <div class="header_list">
                    <ul>
                        <li><a href="#">기술·솔루션</a>
                        <li><a href="#">제품</a>
                        <li><a href="#">플랫폼</a>
                        <li><a href="#">파트너</a>
                        <li><a href="#">리서치</a>
                    </ul>
                </div>
                <div class="header_btn">
                    <a href="#" class="header_btn01">Biz Start</a>
                    <a href="#" class="header_btn02">비즈니스 문의</a>
                </div>
            </div>
        </div>
    </header>
    <!-- //header -->
    
    <nav id="banner">
        <div class="container">
            <div class="banner">
                <h2>클로바 램프로 시작하는<br>책상 앞이 좋은 아이 프로젝트</h2>
                <a href="#" class="banner_btn">자세히 보기</a>
            </div>
        </div>
    </nav>
    <!-- //banner -->

    <section id="cont1">
        <div class="container">
            <div class="cont1"></div>
        </div>
    </section>
    <!-- //cont1 -->

    <section id="cont2">
        <div class="container">
            <div class="cont2"></div>
        </div>
    </section>
    <!-- //cont2 -->

    <section id="cont3">
        <div class="container">
            <div class="cont3"></div>
        </div>
    </section>
    <!-- //cont3 -->

    <section id="cont4">
        <div class="container">
            <div class="cont4"></div>
        </div>
    </section>
    <!-- //cont4 -->

    <section id="cont5">
        <div class="container">
            <div class="cont5"></div>
        </div>
    </section>
    <!-- //cont5 -->

    <section id="cont6">
        <div class="container">
            <div class="cont6"></div>
        </div>
    </section>
    <!-- //cont6 -->

    <footer id="footer">
        <div class="container">
            <div class="footer"></div>
        </div>
    </footer>
    <!-- //footer -->

</body>
</html>
