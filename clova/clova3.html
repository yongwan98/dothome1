<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clova03</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <style>
        .nanumsquare {
            font-family: 'NanumSquare', sans-serif !important;
        }
        /* reset */
        *{margin: 0; padding: 0;}
        li {list-style: none;}
        a {text-decoration: none; color: #000;}
        body {font-family: 'NanumSquare', sans-serif !important;}

        /* hidden text */
        .ir_so {overflow: hidden; position: absolute; width: 0; height: 0; line-height: 0; text-indent: -9999px;}

        /* rayout */
        #wrap {}
        #header {width: 100%; height: 85px; position: fixed; z-index: 10; background: #fff; border-bottom: 1px solid #cecece;}
        #banner {width: 100%; height: 500px;}
        #cont {}
        #footer {}

        /* container */
        .container {width: 1066px; height: inherit; margin: 0 auto; position: relative;}

        /* header */
        .header {overflow: hidden;}
        .header .header_logo {
            float: left;
            margin-top: 32px;
        }
        .header .header_logo a {
            width: 145px; height: 22px; 
            background-image: url(https://static-clova.pstatic.net/static/70fd2ea/img/sprite/sp_svg_icon.svg);
            background-position: -4px -62px;
            background-repeat: no-repeat;
            display: block;
            }
        .header .header_list {
            float: left;
            margin-left: 230px;
            margin-top: 32px;
        }
        .header .header_list li {
            display: inline-block;
            padding-left: 60px;
            font-size: 16px;
            font-weight: 500;
            line-height: 16px;
            letter-spacing: -0.25px;
        }
        .header .header_btn {
            margin-top: 27px;
            float: right;
        }
        .header .header_btn:last-child a {
            margin-left: 5px;
        }
        .header .header_btn a {
            font-size: 12px;
            border: 1px solid #000;
            padding: 7px 13px;
            border-radius: 3px;
            display: inline-block;
        }

        /* banner */
        .banner {}
        .banner .ban_box {text-align: center;}
        .banner .ban_box h2 {padding-top: 220px; font-size: 40px; font-weight: 10; line-height: 55px; letter-spacing: -.20px;}
        .banner .ban_box h2 span {color: #01BE75;}
        .banner .ban_a {margin-top: 25px; display: flex; justify-content: center; align-items: center;}
        .banner .ban_a a {display: inline-block; border-radius: 4px; width: 200px; padding: 21px 0 17px; background: #05d686; font-size: 20px; line-height: 22px; font-weight: 400; color: #fff; text-align: center;} 



    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <div class="header">
                    <h2 class="header_logo"><a class="ir_so" href="#">logo</a></h2>
                    <div class="header_list">
                        <ul>
                            <li>기술 · 솔루션</li>
                            <li>제품</li>
                            <li>플랫폼</li>
                            <li>파트너</li>
                            <li>리서치</li>
                        </ul>
                    </div>
                    <div class="header_btn">
                        <a href="#">Biz Start</a>
                        <a href="#">비즈니스 문의</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- //header -->
    
        <nav id="banner">
            <div class="container">
                <div class="banner">
                    <div class="ban_box">
                        <h2><span>클로바</span>는 다양한 브랜드,<br>서비스 및 개발사들과 함께 하겠습니다.</h2>
                    </div>
                    <div class="ban_a">
                        <a href="#">제휴 제안 신청</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- //banner -->
    
        <section id="cont">
            <div class="container">
                
            </div>
        </section>
        <!-- //cont -->
    
        <footer id="footer">
            <div class="container">
                
            </div>
        </footer>
        <!-- //footer -->
    </div>
</body>
</html>
