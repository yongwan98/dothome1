<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clova03</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <style>
        .nanumsquare {
            font-family: 'NanumSquare', sans-serif !important;
        }
        /* reset */
        *{margin: 0; padding: 0;}
        li {list-style: none;}
        a {text-decoration: none; color: #000;}
        body {font-family: 'NanumSquare', sans-serif !important;}

        /* hidden text */
        .ir_so {overflow: hidden; position: absolute; width: 0; height: 0; line-height: 0; text-indent: -9999px;}

        /* rayout */
        #wrap {}
        #header {width: 100%; height: 85px; position: fixed; z-index: 10; background: #fff; border-bottom: 1px solid #cecece;}
        #banner {width: 100%; height: 500px;}
        #cont {width: 100%;}
        #footer {width: 100%; height: 132px; background: #000; }

        /* container */
        .container {width: 1066px; height: inherit; margin: 0 auto; position: relative;}

        /* header */
        .header {overflow: hidden;}
        .header .header_logo {
            float: left;
            margin-top: 32px;
        }
        .header .header_logo a {
            width: 145px; height: 22px; 
            background-image: url(https://static-clova.pstatic.net/static/70fd2ea/img/sprite/sp_svg_icon.svg);
            background-position: -4px -62px;
            background-repeat: no-repeat;
            display: block;
            }
        .header .header_list {
            float: left;
            margin-left: 230px;
            margin-top: 32px;
        }
        .header .header_list li {
            display: inline-block;
            padding-left: 60px;
            font-size: 16px;
            font-weight: 500;
            line-height: 16px;
            letter-spacing: -0.25px;
        }
        .header .header_btn {
            margin-top: 27px;
            float: right;
        }
        .header .header_btn:last-child a {
            margin-left: 5px;
        }
        .header .header_btn a {
            font-size: 12px;
            border: 1px solid #000;
            padding: 7px 13px;
            border-radius: 3px;
            display: inline-block;
        }

        /* banner */
        .banner {}
        .banner .ban_box {text-align: center;}
        .banner .ban_box h2 {padding-top: 220px; font-size: 40px; font-weight: 10; line-height: 55px; letter-spacing: -.20px;}
        .banner .ban_box h2 span {color: #01BE75;}
        .banner .ban_a {margin-top: 25px; display: flex; justify-content: center; align-items: center;}
        .banner .ban_a a {display: inline-block; border-radius: 4px; width: 200px; padding: 21px 0 17px; background: #05d686; font-size: 20px; line-height: 22px; font-weight: 400; color: #fff; text-align: center;} 

        /* cont */
        .cont {
            background: #fff;
            box-sizing: border-box;
            height: 1721px;
        }
        .cont ul {overflow: hidden; border-left: 1px solid #f2f2f2; border-top: 1px solid #f2f2f2;}
        .cont li {display: inline-block; width: 20%; width: 194px; height: 194px; margin-right: 15px; position: relative;}
        .cont li a {
            position: absolute; border-bottom: 1px solid #f2f2f2; border-right: 1px solid #f2f2f2; width: 194px; height: 194px; padding-right: 17px;}
        .cont li a img {
            position: absolute; width: 194px; height: 194px;
        } 

        /* footer */
        .footer { padding: 30px 20px 0;}
        .footer_info {display: block; margin-top: 18px; overflow: hidden;}
        .footer_info .clova {
            background-image: url(https://static-clova.pstatic.net/static/c9c16b3/img/sprite/sp_svg_icon.svg);
            width: 145px; height: 20px;
            background-position: -4px -34px;
            float: left;
        }
        .footer_icon {display: block; float: right; overflow: hidden; margin-right: 200px;}
        .footer_icon .blog {
            background-image: url(https://static-clova.pstatic.net/static/c9c16b3/img/sprite/sp_svg_icon.svg);
            background-position: -128px -92px;
            width: 21px; height: 18px;
        }
        .footer_icon .facebook {
            background-image: url(https://static-clova.pstatic.net/static/c9c16b3/img/sprite/sp_svg_icon.svg);
            background-position: -164px -218px;
            width: 18px; height: 18px;
            margin-left: 50px;
        }
        .footer_icon .instargram {
            background-image: url(https://static-clova.pstatic.net/static/c9c16b3/img/sprite/sp_svg_icon.svg);
            background-position: -138px -218px;
            width: 18px; height: 18px;
            margin-left: 100px;
        }
        .footer_icon .youtube {
            background-image: url(https://static-clova.pstatic.net/static/c9c16b3/img/sprite/sp_svg_icon.svg);
            background-position: -200px -172px;
            width: 20px; height: 14px;
            margin-left: 150px;
            margin-top: 3px;
        }
        .footer_box {color: #565656; overflow: hidden; font-size: 13px; margin-top: 40px; font-weight: 800;}
        .footer_box .left {float: left;}
        .footer_box .left span {position: relative;}
        .footer_box .left span:nth-child(2)::before{
            content: '';
            width: 1px; height: 13px;
            background: #565656;
            position: absolute; left: -13px; top: 2px;
        }
        .footer_box .left span:nth-child(3) {margin-left: 120px;}

        .footer_box .right {float: right;}
        .footer_box .right span {position: relative; padding-left: 15px;}
        .footer_box .right span::before {
            content: '';
            width: 1px; height: 13px;
            color: #565656;
            position: absolute; right: 0px; top: 2px;
        }

    </style>
