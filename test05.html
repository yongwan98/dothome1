<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test05</title>
    <style>
        /* reset */
        * {margin: 0; padding: 0;}
        @font-face { 
            font-family: 'S-CoreDream-8Heavy'; 
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff'); 
            font-weight: normal; 
            font-style: normal; 
        }

        /* layout : 전체영역 */
        #wrap {
            width: 100%; 
            margin: 0 auto; 
            font-size: 72px; 
            text-align: center; 
            text-transform: uppercase; 
            color: #ffffff; 
            font-family: 'S-CoreDream-8Heavy';
        }
        #header1 {width: 100%; height: 70px; line-height: 70px; background-color: #fdeff4;}
        #header2 {width: 100%; height: 70px; line-height: 70px; background-color: #fbd6e3;}
        #banner {width: 100%; height: 400px; line-height: 400px; background-color: #f6b9cd;}
        #contents1 {width: 100%; height: 300px; line-height: 300px; background-color: #f6a1be;}
        #contents2 {width: 100%; height: 900px; line-height: 900px; background-color: #ee87aa;}
        #contents3 {width: 100%; height: 1600px; line-height: 1600px; background-color: #f278a1;}
        #contents4 {width: 100%; height: 400px; line-height: 400px; background-color: #e876a0;}
        #footer1 {width: 100%; height: 100px; line-height: 100px; background-color: #89234b;}
        #footer2 {width: 100%; height: 100px; line-height: 100px; background-color: #781c45;}

        /* container */
        .container_header1 {width: 1280px; height: 70px; line-height: 70px; margin: 0 auto; background-color: #90caf9;}
        .container_header2 {width: 1280px; height: 70px; line-height: 70px; margin: 0 auto; background-color: #64b5f6;}
        .container_banner {width: 1280px; height: 400px; line-height: 400px; margin: 0 auto; background-color: #90caf9;}
        .container_contents1 {width: 1280px; height: 300px; line-height: 300px; margin: 0 auto; background-color: #42a5f5;}
        .container_contents2 {width: 1280px; height: 900px; line-height: 900px; margin: 0 auto; background-color: #2196f3;}
        .container_contents3 {width: 1280px; height: 1600px; line-height: 1600px; margin: 0 auto; background-color: #1e88e5;}
        .container_contents4 {width: 1280px; height: 400px; line-height: 400px; margin: 0 auto; background-color: #1976d2;}
        .container_footer1 {width: 1280px; height: 100px; line-height: 100px; margin: 0 auto; background-color: #1565c0;}
        .container_footer2 {width: 1280px; height: 100px; line-height: 100px; margin: 0 auto; background-color: #0d47a1;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="header1">
                <div class="container_header1">header1</div>
            </div>
            <div id="header2">
                <div class="container_header2">header2</div>
            </div>
        </div>
        <!-- //header -->

        <div id="banner">
            <div class="container_banner">banner</div>
        </div>
        <!-- //banner -->

        <div id="contents">
            <div id="contents_wrap">
                <div id="contents1">
                    <div class="container_contents1">contents1</div>
                </div>
                <div id="contents2">
                    <div class="container_contents2">contents2</div>
                </div>
                <div id="contents3">
                    <div class="container_contents3">contents3</div>
                </div>
                <div id="contents4">
                    <div class="container_contents4">contents4</div>
                </div>
            </div>    
        </div>
        <!-- //contents -->

        <div id="footer">
            <div id="footer1">
                <div class="container_footer1">footer1</div>
            </div>
            <div id="footer2">
                <div class="container_footer2">footer2</div>
            </div>
        </div>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>
</html>
