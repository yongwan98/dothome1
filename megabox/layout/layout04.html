<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @font-face { 
        font-family: 'S-CoreDream-8Heavy'; 
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff'); 
        font-weight: normal; 
        font-style: normal; 
    }
    * {
        margin: 0;
        padding: 0;
    }
    body{
        background-color: #f9fbe7;
    }
    #wrap {
        width: 1200px;
        height: 1600px;
        margin: 0 auto;
        color: #ffffff;
        font-size: 72px;
        text-align: center;
        text-transform: uppercase;
        font-family: 'S-CoreDream-8Heavy';
    }
    #header {
        width: 1200px;
        height: 150px;
        line-height: 150px;
        background-color: #e6ee9c;
    }
    #nav {
        width: 1200px;
        height: 150px;
        line-height: 150px;
        background-color: #dce775;
    }
    #side {
        width: 400px;
        height: 1090px;
        line-height: 1090px;
        float: left;
        background-color: #d4e157;
    }
    #contents1 {
        width: 800px;
        height: 360px;
        line-height: 360px;
        float: left;
        background-color: #cddc39;
    }
    #contents2 {
        width: 800px;
        height: 370px;
        line-height: 370px;
        float: left;
        background-color: #c0ca33;
    }
    #contents3 {
        width: 800px;
        height: 360px;
        line-height: 360px;
        float: left;
        background-color: #afb42b;
    }
    #footer {
        width: 1200px;
        height: 210px;
        line-height: 210px;
        clear: both;
        background-color: #9e9d24;
    }
</style>
<body>
    <div id="wrap">
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="side">side</div>
        <div id="contents1">contents1</div>
        <div id="contents2">contents2</div>
        <div id="contents3">contents3</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
