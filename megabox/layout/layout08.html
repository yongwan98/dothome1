<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset */
        * {margin: 0; padding: 0;}
        @font-face { 
            font-family: 'S-CoreDream-8Heavy'; 
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff'); 
            font-weight: normal; 
            font-style: normal; 
        }

        /* layout */
        #wrap {
            width: 100%;
            font-size: 72px;
            text-align: center;
            text-transform: uppercase;
            color: #ffffff;
            font-family: 'S-CoreDream-8Heavy';
        }
        #header {width: 100%; height: 150px; line-height: 150px; background-color: #e8767b;}
        #banner {width: 100%; height: 500px; line-height: 500px; background-color: #9476e8;}
        #contents1 {width: 100%; height: 600px; line-height: 600px; background-color: #76cfe8;}
        #contents2 {width: 100%; height: 220px; line-height: 220px; background-color: #76e876;}
        #contents3 {width: 100%; height: 550px; line-height: 550px; background-color: #e8e476;}
        #contents4 {width: 100%; height: 650px; line-height: 650px; background-color: #e88e76;}
        #contents5 {width: 100%; height: 550px; line-height: 550px; background-color: #e876a4;}
        #contents6 {width: 100%; height: 400px; line-height: 400px; background-color: #769ee8;}
        #contents7 {width: 100%; height: 80px; line-height: 80px; background-color: #76e8bc;}
        #footer1 {width: 100%; height: 80px; line-height: 80px; background-color: #d2e876;}
        #footer2 {width: 100%; height: 150px; line-height: 150px; background-color: #e8a176;}
        
        /* container */
        .container {
            width: 1280px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">header</div>
        </div>
        <!-- //header -->

        <div id="banner">
            <div class="container">banner</div>
        </div>
        <!-- //banner -->

        <div id="contents">
            <div id="contents1">
                <div class="container">contents1</div>
            </div>
            <div id="contents2">
                <div class="container">contents2</div>
            </div>
            <div id="contents3">
                <div class="container">contents3</div>
            </div>
            <div id="contents4">
                <div class="container">contents4</div>
            </div>
            <div id="contents5">
                <div class="container">contents5</div>
            </div>
            <div id="contents6">
                <div class="container">contents6</div>
            </div>
            <div id="contents7">
                <div class="container">contents7</div>
            </div>
        </div>
        <!-- //contents -->

        <div id="footer">
            <div id="footer1">
                <div class="container">footer1</div>
            </div>
            <div id="footer2">
                <div class="container">footer2</div>
            </div>
        </div>
        <!-- //footer -->

    </div>
    <!-- //wrap -->

</body>
</html>
