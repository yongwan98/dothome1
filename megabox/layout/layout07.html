<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout07</title>
    <style>
        /* reset */
        * {margin: 0; padding: 0;}
        @font-face { 
            font-family: 'S-CoreDream-8Heavy'; 
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff'); 
            font-weight: normal; 
            font-style: normal; 
        }

        /* layout : 전체영역 */
        #wrap {
            width: 100%; 
            margin: 0 auto; 
            font-size: 72px; 
            text-align: center; 
            text-transform: uppercase; 
            color: #ffffff; 
            font-family: 'S-CoreDream-8Heavy';
        }
        #header1 {width: 100%; height: 70px; line-height: 70px; background-color: #fdeff4;}
        #header2 {width: 100%; height: 70px; line-height: 70px; background-color: #fbd6e3;}
        #banner {width: 100%; height: 400px; line-height: 400px; background-color: #f6b9cd;}
        #contents1 {width: 100%; height: 300px; line-height: 300px; background-color: #f6a1be;}
        #contents2 {width: 100%; height: 900px; line-height: 900px; background-color: #ee87aa;}
        #contents3 {width: 100%; height: 1600px; line-height: 1600px; background-color: #f278a1;}
        #contents4 {width: 100%; height: 400px; line-height: 400px; background-color: #e876a0;}
        #footer1 {width: 100%; height: 100px; line-height: 100px; background-color: #89234b;}
        #footer2 {width: 100%; height: 100px; line-height: 100px; background-color: #781c45;}

        /* container */
        .container {
            width: 1280px;
            margin: 0 auto;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="header1">
                <div class="container">header1</div>
            </div>
            <div id="header2">
                <div class="container">header2</div>
            </div>
        </div>
        <!-- //header -->

        <div id="banner">
            <div class="container">banner</div>
        </div>
        <!-- //banner -->

        <div id="contents">
            <div id="contents1">
                <div class="container">contents1</div>
            </div>
            <div id="contents2">
                <div class="container">contents2</div>
            </div>
            <div id="contents3">
                <div class="container">contents3</div>
            </div>
            <div id="contents4">
                <div class="container">contents4</div>
            </div>
        </div>
        <!-- //contents -->

        <div id="footer">
            <div id="footer1">
                <div class="container">footer1</div>
            </div>
            <div id="footer2">
                <div class="container">footer2</div>
            </div>
        </div>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>
</html>
