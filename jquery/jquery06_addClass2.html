<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery06</title>
    <style>
        * {margin: 0; padding: 0;}
        ul {list-style: none;}
        a {text-decoration: none; color: #fff;}
        #tab-menu {width: 500px; margin: 50px auto; background:#ccc;}
        #tab-btn ul {overflow: hidden;}
        #tab-btn li {float: left; width: 20%; text-align: center;}
        #tab-btn li a {display: block; padding: 20px; background:#1e88e5;}
        #tab-cont {width: 500px; height: 334px;}
        #tab-cont.img1 {background: url(../jquery/img/img01.png) no-repeat; background-size: contain;}
        #tab-cont.img2 {background: url(../jquery/img/img02.png) no-repeat; background-size: contain;}
        #tab-cont.img3 {background: url(../jquery/img/img03.png) no-repeat; background-size: contain;}
        #tab-cont.img4 {background: url(../jquery/img/img04.png) no-repeat; background-size: contain;}
        #tab-cont.img5 {background: url(../jquery/img/img05.png) no-repeat; background-size: contain;}
    </style>
</head>
<body>
    <div id="tab-menu">
        <div id="tab-btn">
            <ul>
                <li><a href="#">Tab1</a></li>
                <li><a href="#">Tab2</a></li>
                <li><a href="#">Tab3</a></li>
                <li><a href="#">Tab4</a></li>
                <li><a href="#">Tab5</a></li>
            </ul>
        </div>
        <div id="tab-cont" class="img1"></div>
    </div>
    <script src="jquery.min_1.12.4.js"></script>    
    <script>
        $("#tab-btn li:eq(0) a").click(function(){
            $("#tab-cont").removeClass().addClass("img1");
        });
        $("#tab-btn li:eq(1) a").click(function(){
            $("#tab-cont").removeClass().addClass("img2");
        });
        $("#tab-btn li:eq(2) a").click(function(){
            $("#tab-cont").removeClass().addClass("img3");
        });
        $("#tab-btn li:eq(3) a").click(function(){
            $("#tab-cont").removeClass().addClass("img4");
        });
        $("#tab-btn li:eq(4) a").click(function(){
            $("#tab-cont").removeClass().addClass("img5");
        });
    </script>
</body>
</html>
