<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>

    <ul id="menu2">

    <script src="jquery.min_1.12.4.js"></script>

    <script>
        $(function(){

            }]

            $(obj).each(function(i,o){

            $.each($("#menu2 li"),function(i){
                console.log(i + ":",$(this));
