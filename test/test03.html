<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test03</title>
</head>
<style>
    /* reset */
    * {margin: 0; padding: 0;}
    @font-face {
        font-family: 'S-CoreDream-8Heavy';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }  

    /* layout : 전체영역 */
    body {background-color: #e3f2fd;}
    #wrap {
        width: 1200px;
        height: 1600px;
        margin: 0 auto;
        font-size: 72px;
        color: #ffffff;
        text-align: center;
        text-transform: uppercase;
        font-family: 'S-CoreDream-8Heavy';
    }
    #side {width: 400px; height: 1600px; line-height: 1600px; background-color: #82b1ff ; float: left;}
    #header {width: 800px; height: 400px; line-height: 400px; background-color: #448aff; float: left;}
    #contents {width: 800px; height: 800px; line-height: 800px; background-color: #2979ff ; float: left;}
    #footer {width: 800px; height: 400px; line-height: 400px; background-color: #2962ff; float: left;}
</style>

<body>
    <div id="wrap">
        <div id="side">side</div>
        <!-- //header -->

        <div id="header">header</div>
        <!-- //header -->

        <div id="contents">contents</div>
        <!-- //header -->

        <div id="footer">footer</div>
        <!-- //header -->

    </div>
    <!-- //header -->
</body>

</html>
