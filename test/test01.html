<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test01</title>
</head>
<style>
    /* reset */
    * {margin: 0; padding: 0;}
    @font-face {
        font-family: 'S-CoreDream-8Heavy';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    /* layout : 전체영역 */
    body {background-color: #efebe9;}
    #wrap {
        width: 1200px;
        height: 1600px;
        margin: 0 auto;
        color: #ffffff;
        font-size: 72px;
        text-align: center;
        text-transform: uppercase;
        font-family: 'S-CoreDream-8Heavy';
    }
    #header {width: 1200px; height: 150px; line-height: 150px; background-color: #bcaaa4;}
    #nav {width: 1200px; height: 150px; line-height: 150px; background-color: #a1887f;}
    #side {width: 400px; height: 1090px; line-height: 1090px; float: left; background-color: #8d6e63;}
    #contents1 {width: 800px; height: 360px; line-height: 360px; float: left; background-color: #795548;}
    #contents2 {width: 800px; height: 370px; line-height: 370px; float: left; background-color: #6d4c41;}
    #contents3 {width: 800px; height: 360px; line-height: 360px; float: left; background-color: #5d4037;}
    #footer {width: 1200px; height: 210px; line-height: 210px; clear: both; background-color: #4e342e;}
</style>

<body>
    <div id="wrap">
        <div id="header">header</div>
        <!-- //header -->

        <div id="nav">nav</div>
        <!-- //nav -->

        <div id="side">side</div>
        <!-- //side -->

        <div id="contents1">contents1</div>
        <div id="contents2">contents2</div>
        <div id="contents3">contents3</div>
        <!-- //contents -->

        <div id="footer">footer</div>
        <!-- //footer -->

    </div>
    <!-- //wrap -->
    
</body>

</html>
