<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test04</title>
    <style>
        /* reset */
        * {margin: 0; padding: 0;}
        @font-face {
            font-family: 'S-CoreDream-8Heavy';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* layout : 전체영역 */
        #wrap {
            width: 100%; 
            font-size: 72px; 
            text-align: center; 
            text-transform: uppercase; 
            color: #ffffff; 
            font-family: 'S-CoreDream-8Heavy';
        }
        #header_wrap {width: 100%; height: 150px; background-color: #b2dfdb;}
        #banner_wrap {width: 100%; height: 400px; background-color: #80cbc4;}
        #contents_wrap {width: 100%; height: 900px; background-color: #4db6ac;}
        #contents2_wrap {width: 1200px; height: 300px; margin: 0 auto; background-color: #4db6ac;}
        #footer_wrap {width: 100%; height: 150px; background-color: #26a69a;}
        
        /* layout : 가운데영역 */
        .header {width: 1200px; height: 150px; line-height: 150px; margin: 0 auto; background-color: #9fa8da;}
        .banner {width: 1200px; height: 400px; line-height: 400px; margin: 0 auto; background-color: #7986cb;}
        .contents1 {width: 1200px; height: 300px; line-height: 300px; margin: 0 auto; background-color: #5c6bc0;}
        .contents2-1 {width: 600px; height: 300px; line-height: 300px; float: left; background-color: #3f51b5;}
        .contents2-2 {width: 600px; height: 300px; line-height: 300px; float: left; background-color: #1a237e;}
        .contents3 {width: 1200px; height: 300px; line-height: 300px; margin: 0 auto; clear: both; background-color: #303f9f;}
        .footer {width: 1200px; height: 150px; line-height: 150px; margin: 0 auto; background-color: #283593;}
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header_wrap">
            <div class="header">header</div>
        </div>
        <!-- //header -->

        <div id="banner_wrap">
            <div class="banner">banner</div>
        </div>
        <!-- //banner -->

        <div id="contents_wrap">
            <div class="contents1">contents1</div>
            <div id="contents2_wrap">
                <div class="contents2-1">contents2-1</div>
                <div class="contents2-2">contents2-2</div>
            </div>
            <div class="contents3">contents3</div>
        </div>
        <!-- //contents -->

        <div id="footer_wrap">
            <div class="footer">footer</div>
        </div>
        <!-- //footer -->

    </div>
    <!-- //header -->
</body>

</html>
