<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <link rel="stylesheet" href="./toDoList.css">
  
</head>
<body>
  <div class="wrap">
    <div class="popupBg">
      <div class="popup">
        <div class="popupText">Are you sure you want to delete everything?</div>
        <div class="popBtn">
          <div class="accept">yes</div>
          <div class="cancle">no</div>
        </div>
      </div>
    </div>
    <div class="title">
      <h1>TO DO LIST</h1>
    </div>
    <div class="form">
      <form action="./toDoList.html">
        <input class="input" type="text" spellcheck="false">
        <button class="btn">Click</button>
      </form>
    </div>
    <div class="clearBox">
      <a class="clear">Delete All</a>
    </div>
    <div class="list">
      <ul class="ul"></ul>
    </div>
  </div>
 
  <script src="./toDoList.js"></script>
</body>
</html>
