        .active {

        @keyframes motion {

    <script>
        let tebMenu = $(".wrap1 > li");
        let tabCont = $(".wrap1 > li > div");

        tabCont.hide().eq(0).show();
        $(tebMenu).click(function(){
            let target = $(this);
            let index = target.index();

            $(tebMenu).find("a").removeClass("active")
            $(tebMenu).find("a").eq(index).addClass("active")
            $(tebMenu).find(".skillBox").hide();
            $(tebMenu).eq(index).find(".skillBox").show();
        })
