        .glider {
            position: absolute;
            display: flex;
            height: 54px;
            width: 200px;
            background-image: none;
            z-index: 1;
            transition: 0.25s ease-out;
            border-radius: 5%;

        .tab {
            display: flex;

            border-radius: 99px;

        .skillBox .chart{

            display: block;

            background:rgba(255,255,255,0.5);
        }
        .skillBox .chart:after{
            content: "";
            position:absolute;
            left:0;
            right:0;
            top:0;
            bottom:0;
            box-shadow: inset 0 3px 5px 2.5px rgba(0, 0, 0, 0.5);
            -moz-box-shadow: inset 0 3px 5px 2.5px rgba(0, 0, 0, 0.5);

        .skillBox .chart span{

            z-index:0;
            height:100%;
            width:0vw;
            -webkit-transition: all ease-in-out 1s;
            -moz-transition: all ease-in-out 1s;
            -ms-transition: all ease-in-out 1s;
            -o-transition: all ease-in-out 1s;
            transition: all ease-in-out 1s;
        }
        .skillBox .chart p{

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>

        // ab1RtBorder Btn
        let tebMenu = $(".wrap1 > li");
        let tabCont = $(".wrap1 > li");

        tabCont.find(".skillBox").hide().eq(0).show();
        $('input').each(function(index){
            $(this).click(function(){
                console.log(index)
                $(tabCont).find(".skillBox").hide();
                $(tabCont).eq(index).find(".skillBox").show();
            });
        });

        // skillBox
        var gage = {
        init: function(){
            // restart used for demo purposes - change to $('.gage').each(function(i){
            $('.chart span').css({"width" : "0"}).parent().each(function(i){
            // Set p html value to the data-label attr set in the element
            var timeout = parseInt(i) * 60 + 1100;
            // Set a timeout based on the iteration multiplied by 60 (will affect delay between animations) 
            $('span', this).delay(timeout).animate({"opacity" : "1"}, 0, function(){
                //Delay  
                $(this).css({"width" : $(this).parent().attr("data-level") + "%"});
            });
            });
        }
        }
        $(document).ready(function(){
        // Call gage init function
        gage.init();
        // Interval used for demo purposes - remove if using  
        setInterval(function() {
            gage.init();
        }, 5000);
        });


    </script>
