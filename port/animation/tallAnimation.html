<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tall Animation</title>
    <style>
        body {
            margin: 0; padding: 0;
            width: 100vw; min-height: 100vh;
            background: linear-gradient(45deg, #d91e18, #9a12b3);
            display: flex; align-items: center; justify-content: center;
        }
        .wrapper {
            position: absolute;
            animation: x 1s ease-in-out alternate infinite 0s both;
        }
        @keyframes x {
            0% {transform: translate(-100px, 0);}
            100% {transform: translate(100px, 0);}
        }
        .wrapper > div {
            width: 50px; height: 50px;
            background: #fff;
            border-radius: 100%;
            margin: 40px;
            animation: y 1s linear infinite 0s both;
        }
        @keyframes y {
            25% {transform: translate(0, -50px);}
            0%, 50%, 100% {transform: translate(0, 0);}
            75% {transform: translate(0, 50px);}
        }
        .wrapper:nth-of-type(2) > div {
            width: 40px; height: 40px;
            opacity: 0.8;
        }
        .wrapper:nth-of-type(3) > div {
            width: 30px; height: 30px;
            opacity: 0.6;
        }
        .wrapper:nth-of-type(4) > div {
            width: 20px; height: 20px;
            opacity: 0.4;
        }
        .wrapper:nth-of-type(5) > div {
            width: 10px; height: 10px;
            opacity: 0.2;
        }
        .wrapper:nth-of-type(2), .wrapper:nth-of-type(2) > div {
            animation-delay: 0.1s
        }
        .wrapper:nth-of-type(3), .wrapper:nth-of-type(3) > div {
            animation-delay: 0.2s
        }
        .wrapper:nth-of-type(4), .wrapper:nth-of-type(4) > div {
            animation-delay: 0.3s
        }
        .wrapper:nth-of-type(5), .wrapper:nth-of-type(5) > div {
            animation-delay: 0.4s
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div></div>
    </div>
    <div class="wrapper">
        <div></div>
    </div>
    <div class="wrapper">
        <div></div>
    </div>
    <div class="wrapper">
        <div></div>
    </div>
    <div class="wrapper">
        <div></div>
    </div>
</body>
</html>
