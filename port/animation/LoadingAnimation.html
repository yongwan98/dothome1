<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        body {
            margin: 0; padding: 0;
        }
        .loading {
            background: linear-gradient(to right, #9733ee, #da22ff);
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0; left: 0;
        }
        .load-box-loading {
            width: 49px;
            height: 49px;
            position: absolute;
            left: 0; top: 0;
            right: 0; bottom: 0;
            margin: auto;
        }
        .load-box-loading::before {
            content: '';
            width: 49px;
            height: 5px;
            background: #000;
            opacity: 0.1;
            position: absolute;
            top: 58px; left: 0;
            border-radius: 50%;
            animation: shadow 0.58s linear infinite;
        }
        .load-box-loading::after {
            content: '';
            width: 49px;
            height: 49px;
            background: #fdd245;
            position: absolute;
            top: 0; left: 0;
            border-radius: 3px;
            animation: load-animation 0.58s linear infinite;
        }
        @keyframes load-animation {
            17% {border-bottom-right-radius: 3px;}
            25% {transform: translatey(9px) rotate(22.5deg)}
            50% {transform: translatey(18px) scale(1, 0.9) rotate(45deg); border-bottom-right-radius: 39px}
            75% {transform: translatey(9px) rotate(67.5deg)}
            100% {transform: translatey(0) rotate(90deg)}
        }
        @keyframes shadow {
            0%, 100% {transform: scale(1, 1)}
            50% {transform: scale(1.2, 1)}
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="load-box-loading"></div>
    </div>
</body>
</html>
