<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Animation</title>
    <style>
        body {
            background-image: linear-gradient(-225deg, #3D4E81 0%, #5753C9 48%, #6E7FF3 100%);
            height: 100vh;
            overflow-y: hidden;
        }
        .bar {
            width: 5px;
            height: 400px;
            background: #fff;
            position: absolute;
            left: 0; top: 0; right: 0; bottom: 0;
            margin: auto;
            animation: bar 2s ease 100;
        }
        @keyframes bar {
            0% {transform: rotate(0deg); height: 0px;}
            25% {transform: rotate(0deg); height: 400px;}
            75% {transform: rotate(180deg); height: 400px;}
            100% {transform: rotate(180deg); height: 0px;}
        }

        .bar2 {
            width: 100px;
            height: 400px;
            background: #fff;
            position: absolute;
            left: 0px; top: 0px; right: 0; bottom: 0;
            margin: auto;
            animation: bar2 2s ease 100;
        }
        @keyframes bar2 {
            0% {transform: rotate3d(0,1,5,10deg);}
            25% {transform: rotate3d(0,1,1,100deg);}
            75% {transform: rotate3d(0,1,1,300deg);}
            100% {transform: rotate3d(0,1,5,500deg);}
        }
    </style>
</head>
<body>
    <div class="bar"></div>

    <div class="bar2"></div>

    <div class="bar3"></div>
</body>
</html>
