    <script>
        
        setTimeout(function(){
            tlInfo = new TimelineMax();
            tlInfo.to(".header", {duration:0.5, y: 0, ease: Power4.easeOut });

            tlInfo.to(".slider", {duration:0.5, y: 0, ease: Power4.easeOut });
            tlInfo.to(".slider", {duration:0.5, width: "100%", ease: Power4.easeOut });
            tlInfo.to(".title", {duration:0.5, y: 0, ease: Power4.easeOut });
