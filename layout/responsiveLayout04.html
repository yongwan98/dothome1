<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 레이아웃4</title>
    <style>
        * {margin: 0; padding: 0;}
        body {background: #fff8e1;}
        .container {width: 1200px; margin: 0 auto;}
        header {width: 100%; height: 100px; background: #ffde81;}
        aside {width: 100%; height: 300px; background: #ffd34e;}
        section {width: 90%; padding: 5%; background: #ffc825; overflow: hidden;}
        section > article {
            margin: 1%; width: 18%; height: 200px; float: left; background: #ff9900;
            border-radius: 10px;
        }
        footer {width: 100%; height: 100px; background: #ffb200;}

        @media (max-width: 1210px) {
            .container {width: 100%;}
            section > article {width: 23%;}
            section > article:nth-child(5n) {display: none;}
        }

        @media (max-width: 900px) {
            section > article {width: 31.33333%;}
            section > article:nth-child(5) {display: block;}
        }

        @media (max-width: 600px) {
            section > article {width: 48%;}
            section > article:nth-child(10) {display: block;}
        }

        @media (max-width: 480px) {
            section > article {width: 98%;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <header></header>
            <aside></aside>
            <section>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
            </section>
            <footer></footer>
        </div>
    </div>
</body>
</html>
