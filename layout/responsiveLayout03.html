<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 레이아웃3</title>
    <style>
        * {margin: 0; padding: 0;}
        .container {width: 1200px; margin: 0 auto;}
        header {width: 100%; height: 100px; background-color: #bbdefb;}
        aside {width: 30%; height: 900px; float: left; background-color: #90caf9;}
        article.article1 {width: 70%; height: 300px; float: left; background-color: #64b5f6;}
        article.article2 {width: 70%; height: 300px; float: left; background-color: #42a5f5;}
        article.article3 {width: 70%; height: 300px; float: left; background-color: #2196f3;}
        footer {width: 100%; height: 100px; clear: both; background-color: #1e88e5;}

        /* media */
        @media(max-width: 1280px){
            .container {width: 100%;}
            header {height: 200px;}
            article.article1 {height: 450px;}
            article.article2 {height: 450px;}
            article.article3 {width: 100%;}
        }

        @media(max-width: 900px){
            aside {width: 100%; height: 200px;}
            article.article1 {width: 50%;}
            article.article2 {width: 50%;}
        }

        @media(max-width: 480px){
            aside {width: 100%; height: 200px;}
            article.article1 {width: 100%; height: 300px;}
            article.article2 {width: 100%; height: 300px;}
            article.article3 {width: 100%; height: 300px;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <header></header>
            <!-- //header -->

            <aside></aside>
            <!-- //aside -->

            <article class="article1"></article>
            <article class="article2"></article>
            <article class="article3"></article>
            <footer></footer>
            <!-- //footer -->

        </div>
        <!-- //container -->

    </div>
    <!-- //wrap -->
</body>
</html>
