<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 레이아웃2</title>
    <style>
        * {margin: 0; padding: 0;}
        .container {width: 100%; margin: 0 auto;}
        header {width: 100%; height: 100px; background-color: #c8e6c9;}
        aside {width: 30%; height: 700px; float: left; background-color: #a5d6a7;}
        section {width: 40%; height: 700px; float: left; background-color: #81c784;}
        article {width: 30%; height: 700px; float: left; background-color: #66bb6a;}
        footer {width: 100%; height: 100px; clear: both; background-color: #4caf50;}

        /* media */
        @media(max-width: 1280px){
            section {width: 70%;}
            article {width: 100%; height: 300px;}
        }
        @media(max-width: 900px){
            aside {width: 100%;}
            section {width: 100%;}
        }
        @media(max-width: 480px){
            aside {height: 300px;}
            section {height: 300px;}
        }


    </style>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <header></header>
            <!-- //header -->

            <aside></aside>
            <!-- aside -->

            <section></section>
            <!-- //section -->

            <article></article>
            <!-- //article -->

            <footer></footer>
            <!-- //footer -->

        </div>
        <!-- //container -->

    </div>
    <!-- //wrap -->
</body>
</html>
