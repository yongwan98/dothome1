<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 레이아웃 */
        * {margin: 0; padding: 0;}
        #header {width: 100%; height: 200px; background: #111;}
        #banner {width: 100%; height: 400px; background: #222;}
        #cont1 {width: 100%; height: 300px; background: #333;}
        #cont2 {width: 100%; height: 300px; background: #444;}
        #cont3 {width: 100%; height: 300px; background: #555;}
        #cont4 {width: 100%; height: 300px; background: #666;}
        #cont5 {width: 100%; height: 300px; background: #777;}
        #cont6 {width: 100%; height: 300px; background: #888;}
        #footer {width: 100%; height: 200px; background: #999;}

        .cotainer {margin: 0 auto; width: 1200px; height: inherit; background: #cecece; }

        .header {}
        .banner {}
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="cotainer">
                <div class="header"></div>
            </div>
        </header>
        <!-- //header -->

        <nav id="banner">
            <div class="cotainer">
                <div class="banner"></div>
            </div>
        </nav>
        <!-- //banner -->

        <section id="cont">
            <article id="cont1">
                <div class="cotainer"></div>
            </article>
            <article id="cont2">
                <div class="cotainer"></div>
            </article>
            <article id="cont3">
                <div class="cotainer"></div>
            </article>
            <article id="cont4">
                <div class="cotainer"></div>
            </article>
            <article id="cont5">
                <div class="cotainer"></div>
            </article>
            <article id="cont6">
                <div class="cotainer"></div>
            </article>
        </section>
        <!-- //cont -->

        <footer id="footer">
            <div class="cotainer"></div>
        </footer>
        <!-- //footer -->

    </div>
    <!-- //wrap -->

</body>
</html>
